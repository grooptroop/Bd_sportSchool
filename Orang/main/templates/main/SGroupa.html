<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Группа</h1>
<button onclick="document.location='/'">Назад</button>
 </body>
<table border="2" align="center" width="1700">
    <th>Номер группы</th>
    <th>Вид спорта</th>
    <th>Возраст</th>
    <th>Число спортсменов</th>
    <th>Тренер</th>
    {%for el  in MGroupa %}

        <tr>
            <p></p>
            <td>{{el.number_gr}}</td>
            <td>{{el.vid_sporta.vid_sporta}}</td>
            <td>{{el.vozrast}}</td>
            <td>{{el.count_sportsmenov}}</td>
            <td>{{el.trenera.famili_tr}}</td>
            <td>
                    <button onclick="location.href='{% url 'UpdateGroupa' el.id_groupa%}'"  type="submit">изменить</button>
                </td>
             <td>
                    <button onclick="location.href='{% url 'DeleteGroupa' el.id_groupa%}'" type="submit" >удалить</button>
                </td>
        </tr>
    {% endfor %}
</table><br>
<form action="{% url 'AddGroupa' %}" method="">
    {% csrf_token %}
    <button type="submit" class="frog">Добавить запись</button>
</form>
</body>
</html>
