<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Соревнования</h1>
<button onclick="document.location='/'">Назад</button>
 </body>
<table border="2" align="center" width="1700">
    <th>Название</th>
    <th>Место проведения</th>
    <th>Дата начала</th>
    <th>Дата конца</th>
    <th>Результаты</th>
    {%for el  in MSorevnovania %}

        <tr>
            <p></p>
            <td>{{el.name_so}}</td>
            <td>{{el.place_so}}</td>
            <td>{{el.date_start}}</td>
            <td>{{el.date_end}}</td>
            <td>{{el.rezult}}</td>
            <td>
                    <button onclick="location.href='{% url 'UpdateSorevnovania' el.id_sorevnovania%}'"  type="submit">изменить</button>
                </td>
            <td>
                    <button onclick="location.href='{% url 'DeleteSorevnovania' el.id_sorevnovania%}'" type="submit" >удалить</button>
                </td>

        </tr>
    {% endfor %}
</table><br>
<form action="{% url 'AddSorevnovania' %}" method="">
    {% csrf_token %}
    <button type="submit" class="frog">Добавить запись</button>
</form>
</body>
</html>
