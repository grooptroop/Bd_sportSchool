<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<h1>Родители </h1>
<button onclick="document.location='/'">Назад</button>
 </body>
<table border="2" align="center" width="1700">
    <th>Фамилия</th>
    <th>Имя</th>
    <th>Отчество</th>
    <th>Телефон</th>
    <th>Адрес</th>
    {%for el  in MRoditel %}

        <tr>
            <p></p>
            <td>{{el.famili_ro}}</td>
            <td>{{el.name_ro}}</td>
            <td>{{el.last_name_ro}}</td>
            <td>{{el.telephone_ro}}</td>
            <td>{{el.adress}}</td>
            <td>
                    <button onclick="location.href='{% url 'UpdateRoditel' el.id_roditel%}'"  type="submit">изменить</button>
                </td>
            <td>
                    <button onclick="location.href='{% url 'DeleteRoditel' el.id_roditel%}'" type="submit" >удалить</button>
                </td>
        </tr>
    {% endfor %}
</table><br>
<form action="{% url 'AddRoditel' %}" method="">
    {% csrf_token %}
    <button type="submit" class="frog">Добавить запись</button>
</form>
</body>
</html>
